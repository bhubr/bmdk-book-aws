version: '3'

services:

  db:
    image: mongo:latest
    container_name: video-db

  rabbit:
    image: rabbitmq:3.8.5-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    restart: always

  streaming:
    depends_on:
      - db
      - rabbit
    image: video-streaming
    build:
      context: ./streaming
      dockerfile: Dockerfile-dev
    container_name: video-streaming
    ports:
      - "4000:80"
    environment:
      PORT: 80
    env_file: ./streaming/.env
    volumes:
      - ~/.npm:/root/.npm:z
      - ./streaming/src:/app/src:z

  history:
    depends_on:
      - db
      - rabbit
    image: video-history
    build:
      context: ./history
      dockerfile: Dockerfile-dev
    container_name: video-history
    ports:
      - "4002:80"
    environment:
      PORT: 80
    env_file: ./history/.env
    volumes:
      - ~/.npm:/root/.npm:z
      - ./history/src:/app/src:z

  storage:
    image: video-storage
    build:
      context: ./s3-storage
    container_name: video-storage
    ports:
      - "4001:80"
    environment:
      PORT: 80
    env_file: ./s3-storage/.env

  frontend:
    depends_on:
      - streaming
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    container_name: video-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_STREAMING_URL: http://localhost:4000
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src